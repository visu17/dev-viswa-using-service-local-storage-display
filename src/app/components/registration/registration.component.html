<div class="container">
    <form>
        <div class="form-group">
            <input type="text" name="user" placeholder="User Name" class="form-control" [(ngModel)]="registration.name">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="registration.email">
        </div>
        <div class="form-group">
            <input type="number" name="phone"  placeholder="Phone Number" class="form-control" [(ngModel)]="registration.phone">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="registration.password">
        </div>
        <div class="form-group">
            <input type="password" name="confirm" placeholder="Confirm Password" class="form-control">
        </div>
        <div>
            <input type="button" class="btn btn-success" value="Register" (click)="registerForm()">
        </div>
    </form>
</div>
